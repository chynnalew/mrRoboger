<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neightborhood</title>
</head>
<body>
  <div class = "container">
    <h1>Welcome to Mr. Roboger's Neighborhood!</h1>
    <p>Input a number below and Mr. Roboger will count from zero to your number in robo-neighbor-speak!</p>
    <form id="submit">
      <input id="input" type="number" minlength="0" required>
      <button type="submit" class="btn-outline-secondary">Submit!</button>
    </form>
    <button id="refresh" onClick="window.location.reload();" class="btn-block">Try again!</button> 
    <div class="row">
      <div id="user" class="col-6">
        <h1>You said:</h1>
        <p><span id=userInput></span></p>
      </div>
      <div id="robot"  class="col-6">
        <h1>Mr. Roboger says:</h1>
        <ul>
          <span id="output"></span>
        </ul>
      </div>
    </div>
   </div>
  </div>

</body>
</html>
