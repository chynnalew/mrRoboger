<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neightborhood</title>
</head>
<body>
  <div class = "container">
    <div class="jumbotron">
      <h1>Welcome to Mr. Roboger's Neighborhood!</h1>
    </div>
    <div class="content"> 
      <form id="submit">
        <p>Input a number below and Mr. Roboger will count from zero to your number in robo-neighbor-speak!</p>
        <input id="input" type="number" min="0" required>
        <button type="submit" class="btn-outline-secondary">Submit!</button>
      </form>
      <button id="refresh" onClick="window.location.reload();" class="btn-block">Try again!</button> 
      <div class="row">
        <div class="hidden" id="user" class="col-3">
          <h3>You said:</h3>
          <p><span id="userInput"></span></p>
        </div>
        <div class=img class="col-3">
          <img class=img src="img/person.png" alt="the outline of a person">
        </div>
        <div class="hidden" id="robot" class="col-3">
          <h3>Mr. Roboger says:</h3>
          <ul>
            <span id="output"></span>
          </ul>
        </div>
        <div class="img" class="col-3">
          <img class="img" src="img/robot.jpg" alt="a cartoon robot">
        </div>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
