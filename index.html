<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neightborhood</title>
</head>
<body>
  <div class = "container">
    <h1>Welcome to Mr. Roboger's Neighborhood!</h1>
    <p>Input a number below and Mr. Roboger will count from zero to your number in robo-neighbor-speak!</p>
    <form id="submit">
      <input id="input" type="number" minlength="0">
      <button type="submit" class="btn">Submit!</button>
    </form>
    <button id="refresh" onClick="window.location.reload();" class="btn">Try again!</button> 
    <div>
      <ul>
        <span id="output"></span>
      </ul>
    </div>
  </div>

</body>
</html>
